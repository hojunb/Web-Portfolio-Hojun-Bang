<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Hojun Bang Portfolio">
    <title>Hojun Bang | Front End Developer - Freelancer </title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>


<style>
    body {
        background: rgba(0, 0, 0, 0.85);
        color: whitesmoke;
        font-family: monospace;
        font-size: 15px;
        text-align: left;
    }

    #header {
        /* margin-top: 80px; 페이지의 맨 위에서 메뉴가 header를 가리지 않도록 임의 공백을 만듬 */
    }

    #navbar {
        position: fixed;
        width: 100%;
        top: 0px;
        /* 상단 위치를 0으로 함으로써 위에 붙음 */
        left: 0px;
        /* 왼쪽에 붙음 */
        background-color: rgba(50, 50, 50, 0.9);
    }

    nav ul {
        margin: 0px;
        padding: 15px;
        /* ?패딩을 navbar에 주었을때랑 navli에 주었을때랑 nav ul에 주었을 때 차이점? */
    }

    nav li {
        display: inline-block;
        margin-right: 30px;
        /* ?마진을 주었는데 글자간 띄어쓰기가 됨? */
    }

    nav li:hover {
        background-color: black;
        /* a.hover에서 글자는 이미 오렌지로 설정했음*/
    }

    nav li:nth-child(1) {
        color: whitesmoke;
        background-color: orange;
    }

    /* a:link - normal, unvisited link */
    /* a:visited - link the user has visited */
    a:link,
    a:visited {
        color: whitesmoke;
        text-decoration: none;
    }

    /* a link when the user mouses over it */
    a:hover {
        color: orange;
    }


    h1 {
        margin: 250px 0px 0px 60px;
        color: cornflowerblue;
        font-size: 45px;

        width: 14ch;
        /* width는 글자수 (space 포함) 만큼 설정해 주어야 */
        overflow: hidden;
        white-space: nowrap;
        border-right: .05em solid transparent;
        animation: typing 4s steps(14), cursor 2s steps(14) infinite;
        /* 글자 typing 총 4초, 13스텝에 나눠서, 커서 깜빡이는 속도, 13스텝에 나눠서*/
    }

    /* width가 0 인상태에서 시작 */
    @keyframes typing {
        from {
            width: 0;
        }
    }

    /* 글자가 써질때마다 커서가 깜빡이는 효과 */
    @keyframes cursor {
        0% {
            border-color: transparent;
        }
    }

    h2 {
        margin: 5px 0px 40px 60px;
        color: chartreuse;
        font-size: 10px;
        letter-spacing: 4px;
        /* 자간 (글자간격) */
    }

    #contact-box {
        border: 1.5px solid;
        border-color: orchid;
        margin: 0px 0px 0px 60px;
        padding: 10px;
        color: orchid;
        letter-spacing: 3px;
    }

    #rightsidebar {
        float: right;
        width: 180px;
        margin: auto;
        /* margin: -150px 50px 0px 0px; */
    }

    /* 이렇게 하면 rightsidebar 아래에 있는 list만 선택적으로 변경 가능, aside li를 이용해도 li보다는 선택적이나 aside의 모든 li를 변경하는 것이기 때문에 유의해야 함. */
    #rightsidebar li {
        font-size: 18px;
        letter-spacing: 3px;
        display: inline-block;
        line-height: 2.5em;
    }

    .arrow {
        border: solid white;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 2px;
    }

    .down {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }

    #footer {
        position: fixed;
        width: 100%;
        left: 0;
        bottom: 0;
        padding: 15px, 0px;
        /* 상하, 좌우 */
        font-size: 12px;
        text-align: center;
        font-weight: bold;
    }

</style>

<body>

</body>
